<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

<body class="bg-gray-200">
    <div class="container mx-auto mt-10 p-8 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6">청소당번</h1>
        <div id="numbers" class="grid grid-cols-6 gap-4 mb-8">

            <div class="number flex justify-center items-center bg-gray-300 rounded-lg text-gray-600 font-bold text-2xl">-</div>

            <div class="number flex justify-center items-center bg-gray-300 rounded-lg text-gray-600 font-bold text-2xl">-</div>
            <div class="number flex justify-center items-center bg-gray-300 rounded-lg text-gray-600 font-bold text-2xl">-</div>
        </div>
        <button id="generate-btn" class="btn btn-primary">번호 생성하기</button>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
